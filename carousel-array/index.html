<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Carousel | With + CSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="carousel.css">
</head>
<body onkeydown="actionTast()">

    <div id="carousel">
        <div class="slides" id="carouselSlides">

        </div>
        <div id="carouselTitles"></div>
        <button class="prev" onclick="prev()"> <i class="fas fa-arrow-left"></i> </button>
        <span id="carouselIndicators"></span>
        <button class="next" onclick="next()"> <i class="fas fa-arrow-right"></i> </button>

        <button class="play" onclick="play()"> <i class="fas fa-play"></i> </button>
    </div>

    <script src="carousel.js"></script>
    
</body>
</html>
